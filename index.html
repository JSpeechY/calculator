<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Calculator üè†ü§ì </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__btncontainer">
            <button class="calculator__btn calculator__btn--plus" data-action="plus">+</button>
            <button class="calculator__btn calculator__btn--minus" data-action="minus">-</button>
            <button class="calculator__btn calculator__btn--multiply" data-action="multiply">x</button>
            <button class="calculator__btn calculator__btn--divide" data-action="divide">/</button>
            <button value="7" class="calculator__btn calculator__btn--7">7</button>
            <button value="8" class="calculator__btn calculator__btn--8">8</button>
            <button value="9" class="calculator__btn calculator__btn--9">9</button>
            <button value="4" class="calculator__btn calculator__btn--4">4</button>
            <button value="5" class="calculator__btn calculator__btn--5">5</button>
            <button value="6" class="calculator__btn calculator__btn--6">6</button>
            <button value="1" class="calculator__btn calculator__btn--1">1</button>
            <button value="2" class="calculator__btn calculator__btn--2">2</button>
            <button value="3" class="calculator__btn calculator__btn--3">3</button>
            <button value="0" class="calculator__btn calculator__btn--0">0</button>
            <button value="." class="calculator__btn calculator__btn--decimal" data-action="decimal">.</button>
            <button class="calculator__btn calculator__btn--clear" data-action="clear">AC</button>
            <button class="calculator__btn calculator__btn--equals" data-action="equals">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
